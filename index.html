<html>

<head>
    <script type="text/javascript"> 
    var quote = new Array()
    quote[0] = 'HTML for quote number 1'
    quote[1] = 'HTML for quote number 2'
    quote[2] = 'HTML for quote number 3'
    quote[3] = 'HTML for quote number 4'

    var randomquote = Math.floor(Math.random()*(quote.length));
    function printquote(){
    document.write(quote[randomquote]);
    }
    </script>
	<style>
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
  color: white;
}
</style>

</head>

<body>

    <script type="text/javascript">
    printquote();
    </script>

<div class="container">
   <button onclick="printquote()" class="btn">Button</button>
</div>

</body>

</html>
